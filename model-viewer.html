<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="3D Model Viewer - Very Bad Game">
    <title>3D Model Viewer - Very Bad Game</title>
    <link rel="stylesheet" href="css/model-viewer.css">
</head>
<body>

    <div id="model-viewer-container"></div>
    <a href="index.html" class="button">Back to Home</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('model-viewer-container').appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0, 10, 0).normalize();
        scene.add(directionalLight);

        // Load the model
        const loader = new THREE.GLTFLoader();
        loader.load('assets/model.glb', (gltf) => {
            scene.add(gltf.scene);
            gltf.scene.scale.set(1, 1, 1); // Adjust the scale if necessary
            gltf.scene.position.set(0, 0, 0); // Adjust the position if necessary
        });

        // Camera position
        camera.position.z = 5;

        // Animate the scene
        function animate() {
            requestAnimationFrame(animate);
            scene.rotation.x += 0.01;
            scene.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        animate();

        // Resize handling
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>

</body>
</html>
